<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Community News – Sample</title>
  <meta name="theme-color" content="#111827" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
  <div class="app" id="app">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar__left">
        <div class="brand">
          <div class="brand__dot" aria-hidden="true"></div>
          <div class="brand__text">
            <div class="brand__name">Community News</div>
            <div class="brand__sub">限定配信（サンプル）</div>
          </div>
        </div>
      </div>

      <div class="topbar__right">
        <button class="iconbtn" id="btnBell" aria-label="通知">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22Zm6-6V11a6 6 0 1 0-12 0v5L4 18v1h16v-1l-2-2Z"/></svg>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>

        </button>
        <button class="iconbtn" id="btnProfile" aria-label="プロフィール">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2.2c-4.2 0-7.8 2.2-7.8 5v1.6h15.6v-1.6c0-2.8-3.6-5-7.8-5Z"/></svg>
        </button>
      </div>
    </header>

    <!-- Page: Home -->
    <main class="page page--active" id="pageHome" aria-label="ホーム">
      <!-- Search -->
      <section class="search">
        <label class="search__box" for="q">
          <span class="search__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M10.5 18a7.5 7.5 0 1 1 5.6-2.5l4 4-1.4 1.4-4-4A7.5 7.5 0 0 1 10.5 18Zm0-2a5.5 5.5 0 1 0-5.5-5.5A5.5 5.5 0 0 0 10.5 16Z"/></svg>
          </span>
          <input id="q" type="search" placeholder="記事を検索（例：イベント / お知らせ）" autocomplete="off" />
          <button class="search__clear" id="btnClear" aria-label="検索をクリア" title="クリア">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3 1.4 1.4Z"/></svg>
          </button>
        </label>
      </section>

      <!-- Channel chips -->
      <section class="chips" aria-label="チャンネル">
        <div class="chips__row" id="chipRow"></div>
      </section>

      <!-- Feed -->
      <section class="feed" aria-label="フィード">
        <div class="feed__meta">
          <div class="feed__title">最新</div>
          <div class="feed__hint" id="feedHint">チャンネルを選ぶと絞り込みできます</div>
        </div>

        <div class="cards" id="cardList"></div>
      </section>
    </main>

    <!-- Page: Bookmarks -->
    <main class="page" id="pageSaved" aria-label="保存">
      <section class="pane">
        <div class="pane__head">
          <h1 class="pane__title">保存</h1>
          <p class="pane__sub">あとで読む（サンプル）</p>
        </div>
        <div class="empty" id="savedEmpty">
          <div class="empty__icon" aria-hidden="true">🔖</div>
          <div class="empty__title">まだ保存がありません</div>
          <div class="empty__text">記事を開いて「保存」を押すとここに表示されます。</div>
        </div>
        <div class="cards" id="savedList"></div>
      </section>
    </main>

    <!-- Page: Notifications -->
    <main class="page" id="pageNotif" aria-label="通知">
      <section class="pane">
        <div class="pane__head pane__head--row">
          <div>
            <h1 class="pane__title">通知</h1>
            <p class="pane__sub">重要だけ / 全て</p>
          </div>

          <label class="toggle">
            <input type="checkbox" id="toggleImportant" />
            <span class="toggle__ui" aria-hidden="true"></span>
            <span class="toggle__label">重要のみ</span>
          </label>
        </div>

        <div class="notifs" id="notifList"></div>
      </section>
    </main>

    <!-- Bottom Nav -->
    <nav class="bottomnav" aria-label="ナビゲーション">
      <button class="navitem navitem--active" data-route="home" aria-label="ホーム">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 2.5 10.5l1.2 1.6L5 11.1V21h5.7v-6.1h2.6V21H19V11.1l1.3 1 1.2-1.6L12 3Z"/></svg>
        <span>Home</span>
      </button>
      <button class="navitem" data-route="channels" aria-label="チャンネル">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16v2H4V6Zm0 5h10v2H4v-2Zm0 5h16v2H4v-2Z"/></svg>
        <span>Channels</span>
      </button>
      <button class="navitem" data-route="saved" aria-label="保存">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 3h12a1.8 1.8 0 0 1 1.8 1.8V22l-7.8-3.9L4.2 22V4.8A1.8 1.8 0 0 1 6 3Z"/></svg>
        <span>Saved</span>
      </button>
      <button class="navitem" data-route="notif" aria-label="通知">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22Zm6-6V11a6 6 0 1 0-12 0v5L4 18v1h16v-1l-2-2Z"/></svg>
        <span>Notif</span>
      </button>
      <button class="navitem" data-route="profile" aria-label="プロフィール">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2.2c-4.2 0-7.8 2.2-7.8 5v1.6h15.6v-1.6c0-2.8-3.6-5-7.8-5Z"/></svg>
        <span>Me</span>
      </button>
    </nav>

    <!-- Article Drawer -->
    <aside class="drawer" id="drawer" aria-hidden="true">
      <div class="drawer__scrim" id="drawerScrim" aria-hidden="true"></div>
      <div class="drawer__panel" role="dialog" aria-modal="true" aria-label="記事">
        <div class="drawer__top">
          <button class="iconbtn" id="btnClose" aria-label="閉じる">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3 1.4 1.4Z"/></svg>
          </button>
          <div class="drawer__meta">
            <div class="badge" id="articleBadge">お知らせ</div>
            <div class="drawer__date" id="articleDate">2026/02/09</div>
          </div>
          <button class="iconbtn" id="btnSave" aria-label="保存">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 3h12a1.8 1.8 0 0 1 1.8 1.8V22l-7.8-3.9L4.2 22V4.8A1.8 1.8 0 0 1 6 3Z"/></svg>
          </button>
        </div>

        <div class="article">
          <div class="article__hero" id="articleHero" aria-hidden="true"></div>
          <h2 class="article__title" id="articleTitle">タイトル</h2>

          <div class="article__stats">
            <span class="pill" id="articleRead">⏱ 3分</span>
            <span class="pill" id="articleAuthor">✍️ 運営</span>
            <span class="pill" id="articlePin" hidden>📌 ピン留め</span>
          </div>

          <div class="article__summary" id="articleSummary"></div>
          <div class="article__body" id="articleBody"></div>

          <div class="cta" id="articleCTA" hidden>
            <div class="cta__text" id="ctaText">参加 / 申込</div>
            <a class="cta__btn" id="ctaLink" href="#" target="_blank" rel="noopener">開く</a>
          </div>

          <div class="article__footer">
            <div class="muted">※これはUI確認用サンプルです。API接続やログインは未実装。</div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <script src="./app.js"></script>
</body>
</html>
